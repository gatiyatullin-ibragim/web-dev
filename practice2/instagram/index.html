<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styler.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <img src="instagram.png" id="logo" alt="logo" width="50">

    <main class="main-container">
        <div class="greeting">
            <h1>Посмотрите, какими<br> моментами из жизни <br>поделились ваши близкие друзья.</h1>
            <img src="pic.png" id="photo" alt="Instagram preview">
        </div>
        <div class="registration-container">
            <div class="registration">
                
                
                <form class="login-form">
                    <input type="text" class="reg" placeholder="Имя пользователя, телефон или почта">
                    <input type="password" class="reg" id="parol" placeholder="Пароль">
                    <button type="submit" id="butENTER">Войти</button>
                </form>

                <div class="divider">ИЛИ</div>

                <button id="buttonFacebook">Войти через Facebook</button>
                <a href="https://wsp.kbtu.kz/" id="forgot">Забыли пароль?</a>
            </div>

            <div class="signup-box">
                <p>У вас еще нет аккаунта? <a href="https://wsp.kbtu.kz/">Зарегистрироваться</a></p>
            </div>
        </div>
    </main>

    <footer id="bottomTHING">
    <div class="footer-links">
        <a href="#">Meta</a>
        <a href="#">Блог</a>
        <a href="#">Помощь</a>
        <a href="#">API</a>
        <a href="#">Конфиденциальность</a>
        <a href="#">Условия</a>
    </div>
    
    <div class="footer-copyright">
        <select id="selLang">
            <option>Русский</option>
            <option>English</option>
        </select>
        <span>© 2026 Instagram from Meta</span>
    </div>
</footer>

</body>
</html>
